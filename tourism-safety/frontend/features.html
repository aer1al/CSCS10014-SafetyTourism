<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features - Safety Tourism</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/features.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.8.0/dist/geosearch.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>
<body>
    <!-- Header (Giữ nguyên) -->
    <header>
        <nav class="navbar">
            <div class="logo">Safety Tourism</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="features.html" class="active">Features</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- Map Section -->
    <div class="map-container">
        
        <!-- SIDEBAR (CẬP NHẬT THÊM MỤC ROUTES) -->
        <div class="sidebar">
            <h2>Filters</h2>
            <div class="filter-group">
                <!-- [MỚI] Checkbox bật tắt Tuyến đường mẫu -->
                <label class="filter-item">
                    <!-- data-layer="routes" phải khớp với tên layer trong map.js -->
                    <input type="checkbox" data-layer="routes" checked>
                    <i class="fas fa-route" style="color: blue;"></i>
                    Safe Routes
                </label>

                <label class="filter-item">
                    <input type="checkbox" data-layer="disasters" checked>
                    <i class="fas fa-exclamation-triangle"></i>
                    Disasters
                </label>
                <label class="filter-item">
                    <input type="checkbox" data-layer="storms" checked>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    Storms
                </label>
                <label class="filter-item">
                    <input type="checkbox" data-layer="crowds" checked>
                    <i class="fas fa-users"></i>
                    Crowds
                </label>
                <label class="filter-item">
                    <input type="checkbox" data-layer="shelters" checked>
                    <i class="fas fa-house-damage"></i>
                    Shelters
                </label>
                <label class="filter-item">
                    <input type="checkbox" data-layer="hospitals" checked>
                    <i class="fas fa-hospital"></i>
                    Hospitals
                </label>
            </div>

            <div class="legend">
                <h3>Legend</h3>
                <!-- [MỚI] Chú thích cho đường đi -->
                <div class="legend-item">
                    <span class="legend-icon route" style="background-color: blue; height: 4px; border-radius: 0;"></span>
                    Safe Routes (Blue)
                </div>
                
                <div class="legend-item">
                    <span class="legend-icon disaster"></span>
                    Disaster Area
                </div>
                <div class="legend-item">
                    <span class="legend-icon storm"></span>
                    Storm
                </div>
                <div class="legend-item">
                    <span class="legend-icon crowd"></span>
                    Crowded Area
                </div>
                <div class="legend-item">
                    <span class="legend-icon shelter"></span>
                    Shelter
                </div>
                <div class="legend-item">
                    <span class="legend-icon hospital"></span>
                    Hospital
                </div>
            </div>
        </div>

        <!-- Map Content -->
        <div class="map-content">
            <div id="map"></div>
            <div class="map-buttons">
                <button id="callRescue" class="action-button">
                    <i class="fas fa-phone"></i> Call Rescue
                </button>
                <button id="sendGPS" class="action-button">
                    <i class="fas fa-location-arrow"></i> Send GPS
                </button>
            </div>
        </div>
    </div>

    <!-- Footer (Giữ nguyên) -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
            <p class="copyright">© 2025 Safety Tourism. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.8.0/dist/geosearch.umd.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
